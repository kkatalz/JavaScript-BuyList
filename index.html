<!DOCTYPE html>
<html>
  <head lang="uk">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <main>
      <section class="main-block">
        <!-- Container 1 -->
        <div class="block-first">
          <!-- Form input -->
          <form class="items-name-form">
            <input
              class="items-name-input"
              type="text"
              placeholder="Назва товару"
            />
            <button
              data-tooltip="Додати товар"
              class="items-name-button"
              type="submit"
              
            >
              Додати
            </button>
          </form>
          <!-- Grid items -->
          <!-- tomatoes -->
          <section class="buy-list">
          </section>
        </div>

        <!-- Container 2 -->
        <div class="block-second">
          <h1 id="left">Залишилося</h1>
          <div class="block-second-items" id="left-items">
            <!-- Items in second block -->
            
          </div>
          <h1>Куплено</h1>
          <div
            class="block-second-items block-second-items-without-border-bottom"
            id="bought-items"
          >
            <!-- Items in second block -->
            
          </div>
        </div>
      </section>
      <h2 class="buy-list-badge">
        Buy List

        <div class="buy-list-badge-collapsible">
          <p>Created by</p>
          Zlata Karbovska
        </div>
      </h2>
      <h2 class="for-print" id="for-print">
        <p>Created by</p>
        Zlata Karbovska
      </h2>
    </main>

    <script src="main.js"></script>
  </body>
</html>
